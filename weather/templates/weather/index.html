<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Weather App</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Home</a>
        <a class="p-2 text-dark" href="#">About</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Docs</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4 offset-1">
          <h1>Weather in your city</h1>
          <form action="" method="post">
            {% csrf_token %}
            <label for="city">City</label>
            {{ form.name }}
            <input
              type="submit"
              name="send"
              value="Search"
              class="mt-2 btn btn-danger"
            />
          </form>
        </div>
        <div class="col-5 offset-2">
          <h1>Weather</h1>

          {% for info in all_info %}
          <div class="alert alert-info">
            <div class="row">
              <div class="col-9">
                <b>City:</b> {{ info.city }}<br />
                <b>Temperature</b> {{ info.temp }}<sup>0</sup><br />
              </div>
              <div class="col-2 offset-1">
                <img
                  src="http://openweathermap.org/img/w/{{ info.icon }}.png"
                  alt="Weather"
                  class="img-thumbnail"
                />
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
